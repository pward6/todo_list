<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
        <button type="submit">Save Changes</button>
    </form>

    <!-- Link back to the task detail view -->
    <a href="{% url 'detail' item.id %}">Back to Task Details</a>

    <!-- Link back to Home -->
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
